<div class="modal-header">
    <h3 class="modal-title">Are you sure want to Delete it?</h3>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-block">
                <table class="table table-bordered table-striped table-condensed">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>State</th>
                        <th>City</th>
                        <th>Gender</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  class="animate">

                        <td>{{reg.name}}</td>
                        <td>{{reg.email}}</td>
                        <td>{{reg.state}}</td>
                        <td>{{reg.city}}</td>
                        <td>{{reg.gender}}</td>
                        <td>
                            <label ng-if="reg.status=='true'" class="switch switch-default switch-pill switch-primary">
                                <input type="checkbox" class="switch-input" label="Active" checked disabled>
                                <span class="switch-label"></span>
                                <span class="switch-handle"></span>
                            </label>
                            <label ng-if="reg.status!='true'" class="switch switch-default switch-pill switch-primary">
                                <input type="checkbox" class="switch-input" disabled>
                                <span class="switch-label"></span>
                                <span class="switch-handle"></span>
                            </label>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--/col-->
</div>
<div class="modal-footer">
    <button type="submit" class="btn  btn-danger" ng-click="deleteuser(reg)"><i class="fa fa-remove"></i> Delete</button>
    <button type="submit" class="btn btn-primary" ng-click="cancel()"><i class="fa fa-ban"></i> Cancel</button>
</div>
